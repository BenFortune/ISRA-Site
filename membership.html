<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ISRA - Membership</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
        <link rel="stylesheet" href="dist/site.css">
    </head>
    <body>
        <isra-header></isra-header>
        <isra-navbar></isra-navbar>
        <div class="isra-form membership">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>Membership Sign Up</h2>
                        <p class="isra-subheader">Select new membership or renewing your existing membership.</p>
                        <form>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="membershipType" value="new">
                                    New Membership <span>$20</span>
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="membershipType" value="renewal">
                                    Renew Membership <span>$15</span>
                                </label>
                            </div>
                            <div class="form-group form-group-lg">
                                <label for="firstName">First Name</label>
                                <input type="type" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group form-group-lg">
                                <label for="lastName">Last Name</label>
                                <input type="type" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                            <div class="form-group form-group-lg">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email Address">
                            </div>
                            <p class="form-help-text">Newsletter Type</p>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="newsletterType" value="new">
                                    Online Newsletter
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="newsletterType" value="renewal">
                                    Paper Newsletter
                                </label>
                            </div>
                            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <isra-footer></isra-footer>
    </body>
    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.3.0/riot+compiler.min.js"></script>
    <script src="src/components/header.tag" type="riot/tag"></script>
    <script src="src/components/navbar.tag" type="riot/tag"></script>
    <script src="src/components/footer.tag" type="riot/tag"></script>
    <script>
        riot.mount('*')
    </script>
</html>
