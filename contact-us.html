<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ISRA - Contact Us</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
        <link rel="stylesheet" href="dist/site.css">
    </head>
    <body>
        <isra-header></isra-header>
        <isra-navbar></isra-navbar>
        <div class="isra-form">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>We'd love to hear from you!</h2>
                        <p class="isra-subheader">Let us know what's on your mind and someone will get back to you in a timely fashion.</p>
                        <form>
                            <div class="form-group form-group-lg">
                                <label for="firstName">First Name</label>
                                <input type="type" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group form-group-lg">
                                <label for="lastName">Last Name</label>
                                <input type="type" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                            <div class="form-group form-group-lg">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email Address">
                            </div>
                            <div class="form-group form-group-lg">
                                <label for="email">Message</label>
                                <textarea class="form-control" id="email" placeholder="Message" rows="5"></textarea>
                            </div>
                            <button class="btn btn-primary btn-lg" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <isra-footer></isra-footer>
    </body>
    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.3.0/riot+compiler.min.js"></script>
    <script src="src/components/header.tag" type="riot/tag"></script>
    <script src="src/components/navbar.tag" type="riot/tag"></script>
    <script src="src/components/footer.tag" type="riot/tag"></script>
    <script>
        riot.mount('*')
    </script>
</html>
