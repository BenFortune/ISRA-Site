<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ISRA - Members Rides</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
        <link rel="stylesheet" href="dist/site.css">
    </head>
    <body>
        <isra-header></isra-header>
        <isra-navbar></isra-navbar>
        <div class="isra-members-rides">
            <div class="container">
                <h2>Member's Rides</h2>
                <div class="row">
                    <isra-members-rides></isra-members-rides>
                </div>
            </div>
        </div>
        <isra-footer></isra-footer>
        <div id="modal-example" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 id="isra-ride-title" class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive" id="modal-image" src"#" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-lg pull-left previous-image">Previous Ride</button>
                        <button type="button" class="btn btn-default btn-lg next-image">Next Ride</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </body>
    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="node_modules/riot/riot+compiler.min.js"></script>
    <script src="src/components/header.tag" type="riot/tag"></script>
    <script src="src/components/navbar.tag" type="riot/tag"></script>
    <script src="src/components/footer.tag" type="riot/tag"></script>
    <script src="src/components/members-ride.tag" type="riot/tag"></script>
    <script>
        riot.mount('*');
    </script>
</html>
