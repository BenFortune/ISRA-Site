<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ISRA - Calendar</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
        <link rel="stylesheet" href="dist/site.css">
    </head>
    <body>
        <isra-header></isra-header>
        <isra-navbar></isra-navbar>
        <div class="isra-calendar">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>Calendar of Events</h2>
                        <p class="subheader">Click the event for more details</p>
                        <div class="isra-calendar-wrapper">
                            <iframe src="https://calendar.google.com/calendar/embed?src=ben.fortune%40gmail.com&ctz=America/Chicago" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <isra-footer></isra-footer>
    </body>
    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.3.0/riot+compiler.min.js"></script>
    <script src="src/components/header.tag" type="riot/tag"></script>
    <script src="src/components/navbar.tag" type="riot/tag"></script>
    <script src="src/components/footer.tag" type="riot/tag"></script>
    <script>
        riot.mount('*')
    </script>
</html>
